<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
  <div class="logo">
    <img src="mine.png">
  </div>

  <div class="nav">

    <li>info</li>
    <li>work</li>
    <li>contact</li>

  </div>

  <div class="container">
    <div class="item _1">
      <h1>Hi there!</h1>
    </div>
    <div class="item _2">
      <p>I am Adam, an aspiring software engineer based in Boston, Massachusetts.In brief, i am currently pursuing my Associate
        in Computer Science at Middlesex Community College. </p>
    </div>
    <div class="item trex _3"></div>
    <div class="item trex _4"></div>
    <div class="item trex _5"></div>
    <div class="item trex _6"></div>
    <div class="item trex _7"></div>
    <div class="item trex _8"></div>
    <div class="item trex _9"></div>
    <div class=" item footer"></div>





  </div>


  <style>
    body {
      margin: 20px auto;
      background: #FFFFF4;
      font-family: 'Dosis', sans-serif;


    }

    .logo {
      margin: 0 auto;
      width: 150px;
      height: 150px;


    }

    img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border: 2px solid bisque;
      border-radius: 30%;

    }



    .nav {
      width: 50%;
      margin: 50px auto;
      padding: 20px 100px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      border-top: 2px solid black;
      border-bottom: 2px solid black;


    }

    li {
      list-style-type: none;
      font-size: 25px;
      margin: 0 50px;

    }

    .container {
      margin: 0 auto;
      height: 100vh;
      width: 60%;
      display: grid;
      grid-template-columns: repeat(auto-fit, 100px);
      grid-template-rows: repeat(4, 100px);
      grid-gap: 10px;
      border-top: 6px solid bisque;
    }


    .trex {
      border: 6px solid bisque;
      border-radius: 10%;
    }

    }

    .footer {
      grid-column: span 3;
      padding-top: 50px;
      border-bottom: 2px solid black;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 16px;
    }


    /* Media Queries */

    /* mobile styles */

    @media screen and (max-width: 480px) {

      body {
        margin: 0 auto;
      }

      .logo {
        margin-bottom: 20px;
        width: 100px;
        height: 100px;
      }

      .nav {
        width: 80%;
        margin: 10px auto;
        padding: 0;

      }

      li {
        margin: 0 30px;
      }



      .item {
        border: 1px solid bisque;


        h1 {
          font-size: 2em;
          text-align: center;

        }

        p {
          font-size: 16px;
          margin: 2px auto;
        }




      }
  </style>
</body>

</html>
