<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>

<body>
  <div class="logo">
    <img src="mine.png">
  </div>

  <div class="nav">

    <li>info</li>
    <li>work</li>
    <li>contact</li>

  </div>

  <div class="container">
    <div class="item _1">
      <h1>Hi there!</h1>
    </div>
    <div class="item _2">
      <p>I am Adam, an aspiring software engineer based in Boston, Massachusetts.In brief, i am currently pursuing my Associate
        in Computer Science at Middlesex Community College. </p>
    </div>
    <div class="item trex _3"></div>
    <div class="item trex _4"></div>
    <div class="item trex _5"></div>
    <div class="item trex _6"></div>
    <div class="item trex _7"></div>
    <div class="item trex _8"></div>
    <div class="item trex _9"></div>
    <div class="footer"></div>





  </div>


  <style>
    body {
      margin: 20px auto;
      background: #FFFFF4;
      font-family: 'Dosis', sans-serif;


    }

    .logo {
      margin: 0 auto;
      width: 150px;
      height: 150px;


    }

    img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border: 2px solid bisque;
      border-radius: 30%;

    }



    .nav {
      width: 50%;
      margin: 50px auto;
      padding: 20px 100px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      border-top: 2px solid black;
      border-bottom: 2px solid black;


    }

    li {
      list-style-type: none;
      font-size: 25px;
      margin: 0 50px;

    }

    .container {
      margin: 0 auto;
      height: 100vh;
      width: 50%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: repeat(4, 1fr);
      grid-gap: 10px;
      border-top: 6px solid bisque;
    }


    .trex {
      border: 6px solid bisque;
      border-radius: 10%;
    }

    ._2 {
      grid-column: 2/-1;
      grid-row: span 1;
    }

    ._3 {
      grid-column: 1/2;
      grid-row: span 2;
    }

    ._7 {
      grid-column: span 1;
      grid-area: span 2;

    }

    .footer {
      grid-column: span 3;
      padding-top: 50px;
      border-bottom: 2px solid black;
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 16px;
    }


    /* Media Queries */

    /* mobile styles */

    @media screen and (max-width:580px) {

      body {
        margin: 0;
      }
      .logo {
        margin: 0 auto;
        width: 50;
        height: 50;
      }

      .nav {
        margin: 0 auto;
        padding: 0;


      }

      li {
        list-style-type: none;
        font-size: 20px;
        margin: 0 20px;
      }

      /* tablet styles */
      @media screen and (max-width:768px) {
        .logo {
          margin: 0 auto;
          width: 100px;
          height: 100px;

        }

        .nav {
          width: 50%;
          margin: 50px;



          li {
            list-style-type: none;
            font-size: 25px;
            margin: 0 40px;
          }
  </style>
</body>

</html>
