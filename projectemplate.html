<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Project Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
</head>

<body>
  <div class="container1">

    <div class="nav">
      <img class="head_img" src="images/avatar.jpeg" width="50px" height="50px">
      <a href="/portefeuille/Index.html">Back</a>
    </div>
    <div class=" item content"></div>
    <div class=" item credits">
      <i class="far fa-copyright fa-spin"></i>Designed By Adam 2018</div>

  </div>
  </div>

</body>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Quicksand', sans-serif;
    color: rgb(180, 174, 106);
    background-color: black;

  }

  .container1 {
    width: 70vw;
    margin: 0 auto;
    display: grid;
    grid-template-rows: 50px 950px 50px;
    grid-gap: 10px;
  }

  .nav {
    width: 70vw;
    grid-row: 1/2;
    display: grid;
    text-align: center;
    display: flex;
    padding-right: 50px;
    position: fixed;
    overflow: hidden;

  }

  .content {
    grid-row: 2/3;
  }

  .credits {
    grid-row: 3/-1;
  }

  .item {
    border: 3px solid red;
  }

  .head_img {
    float: left;
    margin: 5px 0;

  }

  a {
    height: 30px;
    margin: 10px auto;
    font-size: 25px;
    color: rgb(180, 174, 106);
    letter-spacing: 2px;
    text-decoration: none;

  }

  i {
    color: rgb(180, 174, 106);
    font-family: 'Quicksand', sans-serif;
  }

  /* credit styles */

  .credits {
    text-align: center;
    padding: 10px 0 10px 0;
  }
</style>

</html>
